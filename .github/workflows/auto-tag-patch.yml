name: Auto-tag patch version update
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    branches:
        'v[0-9]+.[0-9]+.x'

jobs:
  tag-patch:
    runs-on: ubuntu-latest
    steps:
        -
            name: Checkout
            uses: actions/checkout@v4
            with:
              fetch-depth: 0
        -
            name: Setup Go
            uses: actions/setup-go@v5
            with:
                go-version: '1.23.x'
        -
            id: go-build
            name: Run go build
            run: go build ./...
        -
            id: go-test
            name: Run go test
            run: go test ./...
        -
            name: Get previous tag
            id: previoustag
            uses: 'WyriHaximus/github-action-get-previous-tag@v1'
            with:
                fallback: 0.0.0 # Optional fallback tag to use when no tag can be found
s        -
            name: Get semantic version
            id: semver
            uses: 'WyriHaximus/github-action-next-semvers@v1'
            with:
                version: ${{ steps.previoustag.outputs.tag }}
        -
            name: Next patch version
            uses: rickstaa/action-create-tag@v1
            id: "tag-patch"
            with:
                tag: v${{ steps.semver.outputs.patch }}
                tag_exists_error: true
                message: "Release v${{ steps.semver.outputs.patch }}"
