name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        -
            name: Checkout
            uses: actions/checkout@v4
            with:
              fetch-depth: 0
        -
            name: Setup Go
            uses: actions/setup-go@v5
            with:
                go-version: '1.23.x'
        -
            id: go-build-test
            name: Run go build and go test
            run: go build -o myhome.exe ./myhome && go test ./...
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
