name: on-tag-main
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  tag-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Show previous tag
        id: previous-tag
        run: |
          echo "previous=$(git describe --tags --abbrev=0 HEAD^)" | tee -a "$GITHUB_OUTPUT"
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
      - name: Validate version command
        run: |
          set -euo pipefail
          EXPECTED_TAG="${{ github.ref_name }}"
          
          # Build the binary
          cd myhome
          make build
          
          # Get version from binary
          VERSION=$(./myhome version)
          
          echo "Expected version: $EXPECTED_TAG"
          echo "Actual version: $VERSION"
          
          # Check if version matches the tag (may have -dirty suffix in dev)
          if [[ "$VERSION" == "$EXPECTED_TAG" ]] || [[ "$VERSION" == "${EXPECTED_TAG}-dirty" ]]; then
            echo "✓ Version validation passed"
          else
            echo "✗ Version validation failed: expected $EXPECTED_TAG but got $VERSION" >&2
            exit 1
          fi
      - name: Trigger Packaging Workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/package-release.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}","inputs":{"ref":"${{ github.ref }}","previous":"${{ steps.previous-tag.outputs.previous }}","source_branch":"main"}}'
